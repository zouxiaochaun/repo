<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>真心致歉</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #ffb3ba 0%, #ffdfba 100%);
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
            overflow-x: hidden;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            text-align: center;
        }

        .heart-container {
            position: relative;
            margin: 3rem 0;
        }

        .heart {
            font-size: 5rem;
            color: #ff4d4d;
            animation: heartbeat 1.2s infinite;
            text-shadow: 0 0 20px rgba(255,77,77,0.5);
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 3.5rem;
            color: #333;
            margin-bottom: 1.5rem;
            opacity: 0;
            animation: fadeInUp 1s forwards;
        }

        .message {
            background: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin: 2rem 0;
            transform: translateY(20px);
            opacity: 0;
            animation: cardAppear 1s 0.5s forwards;
        }

        p {
            font-size: 1.2rem;
            line-height: 1.6;
            color: #555;
            margin-bottom: 1rem;
        }

        .hearts-fall {
            position: fixed;
            top: -20px;
            animation: fall linear infinite;
            opacity: 0.6;
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            15% { transform: scale(1.3); }
            30% { transform: scale(1); }
            45% { transform: scale(1.15); }
            60% { transform: scale(1); }
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes cardAppear {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        /* 创建飘落的心形 */
        .hearts-fall::after {
            content: "❤";
            position: absolute;
            color: #ff4d4d;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            .message {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>亲爱的小姐姐，请接受我的歉意</h1>
        
        <div class="heart-container">
            <div class="heart">❤</div>
        </div>

        <div class="message">
            <p>言语难以表达我的愧疚，</p>
            <p>这份心意希望能传递我的真诚。</p>
            <p>我深知自己的过失，</p>
            <p>愿用行动证明改变的决心。</p>
            <p>请再给我一次机会，</p>
            <p>让时间来修复这个遗憾...</p>
        </div>
    </div>

    <script>
        // 创建飘落的心形
        function createFallingHearts() {
            const hearts = 15;
            for (let i = 0; i < hearts; i++) {
                const heart = document.createElement('div');
                heart.className = 'hearts-fall';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = Math.random() * 3 + 5 + 's';
                heart.style.animationDelay = Math.random() * 2 + 's';
                heart.style.fontSize = Math.random() * 20 + 10 + 'px';
                document.body.appendChild(heart);
            }
        }

        window.onload = () => {
            createFallingHearts();
        }
    </script>
</body>
</html>
